{% extends "base.html" %}
{% load static %}
{% block page_content %}
<div class="container-fluid h-100 justify-content-center">
    <div class="row justify-content-center align-middle h-100">
        <div class="col-10 text-center align-self-center">
            <h1 class="font-weight-bold">URL Shortener</h1>
            <h5>Simplify your links</h5><br>
            <form id="url_form" class="form-inline justify-content-center" method="post">
                {% csrf_token %}
                <input id="url_input" name="link" type="url" class="form-control url" style="background:rgba(255,255,255,0.8);" required="required" placeholder="Past a link..." /> &nbsp;
                <button class="btn btn-info" type="submit">Shorten!</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
